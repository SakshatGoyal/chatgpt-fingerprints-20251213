name: Extract fingerprints

on:
  workflow_dispatch:
    inputs:
      model:
        description: "OpenAI model name"
        required: true
        default: "gpt-4o-mini"

jobs:
  extract:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Run preview extraction (first 10 chats)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail

          MODEL="${{ inputs.model }}"
          echo "Model: ${MODEL}"

          # Preview run: process ONLY the first 10 chats so you can inspect output format.
          python extract_fingerprints.py \
            --input_dir output \
            --limit 10 \
            --largest \
            --model "${MODEL}" \
            --out "fingerprints_preview_10.md" \
            --cache .fingerprint_cache_preview_10.json

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fingerprints_preview_10
          path: |
            fingerprints_preview_10.md
            .fingerprint_cache_preview_10.json
