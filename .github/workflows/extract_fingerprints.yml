name: Extract fingerprints

on:
  workflow_dispatch:
    inputs:
      model:
        description: "OpenAI model name"
        required: true
        default: "gpt-o3"
      batch_size:
        description: "Chats per batch (smaller = more frequent commits)"
        required: true
        default: "100"
      output_branch:
        description: "Branch where batch .md outputs are committed"
        required: true
        default: "fingerprints-output"
      max_runtime_minutes:
        description: "Soft runtime limit per run (minutes). Script checkpoints + self-dispatches before timeout."
        required: true
        default: "330"
      checkpoint_buffer_seconds:
        description: "Safety buffer (seconds) reserved for commit/push/dispatch when nearing max runtime."
        required: true
        default: "900"
      max_files_per_run:
        description: "Optional hard cap per run (0 = unlimited). Useful if API latency is highly variable."
        required: true
        default: "0"

concurrency:
  group: fingerprints-${{ inputs.output_branch }}
  cancel-in-progress: false

permissions:
  contents: write
  actions: write

jobs:
  extract:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Configure git + switch to output branch
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          OUTPUT_BRANCH="${{ inputs.output_branch }}"

          echo "Requested output branch: ${OUTPUT_BRANCH}"

          git fetch origin "${OUTPUT_BRANCH}" || true
          if git show-ref --verify --quiet "refs/remotes/origin/${OUTPUT_BRANCH}"; then
            git checkout -B "${OUTPUT_BRANCH}" "origin/${OUTPUT_BRANCH}"
          else
            # First run: create the output branch from the current workflow ref.
            git checkout -B "${OUTPUT_BRANCH}"
          fi

          # If this run was queued behind another one, make sure we have the latest checkpoint.
          git pull --rebase origin "${OUTPUT_BRANCH}" || true

          echo "Checked out branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "HEAD: $(git rev-parse HEAD)"

      - name: Run extraction (durable checkpoints + auto-continue)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_WORKFLOW_FILE: extract_fingerprints.yaml
          PYTHONUNBUFFERED: "1"
        run: |
          set -euo pipefail

          MODEL="${{ inputs.model }}"
          BATCH_SIZE="${{ inputs.batch_size }}"
          OUTPUT_BRANCH="${{ inputs.output_branch }}"
          SYNTHESIS_DIR="synthesis"

          mkdir -p "${SYNTHESIS_DIR}"

          python extract_fingerprints.py \
            --input_dir output \
            --largest \
            --batch-size "${BATCH_SIZE}" \
            --synthesis-dir "${SYNTHESIS_DIR}" \
            --progress-file "${SYNTHESIS_DIR}/progress.json" \
            --model "${MODEL}" \
            --out "${SYNTHESIS_DIR}/fingerprints_full.md" \
            --cache .fingerprint_cache.json \
            --commit-each-batch \
            --git-branch "${OUTPUT_BRANCH}" \
            --max-runtime-minutes "${{ inputs.max_runtime_minutes }}" \
            --checkpoint-buffer-seconds "${{ inputs.checkpoint_buffer_seconds }}" \
            --max-files-per-run "${{ inputs.max_files_per_run }}" \
            --auto-continue \
            --workflow-file "extract_fingerprints.yaml"

      - name: Upload results (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fingerprints_synthesis_backup
          compression-level: 0
          if-no-files-found: warn
          path: |
            synthesis/*.md
            synthesis/progress.json
            .fingerprint_cache.json
