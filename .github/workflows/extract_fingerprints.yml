name: Extract fingerprints

on:
  workflow_dispatch:
    inputs:
      model:
        description: "OpenAI model name"
        required: true
        default: "gpt-4.1"
      batch_size:
        description: "Chats per batch (smaller = more frequent commits)"
        required: true
        default: "100"
      output_branch:
        description: "Branch where batch .md outputs are committed"
        required: true
        default: "fingerprints-output"

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Configure git + switch to output branch
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          OUTPUT_BRANCH="${{ inputs.output_branch }}"

          git fetch origin "${OUTPUT_BRANCH}" || true
          if git show-ref --verify --quiet "refs/remotes/origin/${OUTPUT_BRANCH}"; then
            git checkout -B "${OUTPUT_BRANCH}" "origin/${OUTPUT_BRANCH}"
          else
            git checkout -B "${OUTPUT_BRANCH}"
          fi

      - name: Run batch extraction (writes .md per batch + pushes each batch)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail

          MODEL="${{ inputs.model }}"
          BATCH_SIZE="${{ inputs.batch_size }}"
          OUTPUT_BRANCH="${{ inputs.output_branch }}"
          SYNTHESIS_DIR="synthesis"

          mkdir -p "${SYNTHESIS_DIR}"

          python extract_fingerprints.py \
            --input_dir output \
            --largest \
            --batch-size "${BATCH_SIZE}" \
            --synthesis-dir "${SYNTHESIS_DIR}" \
            --model "${MODEL}" \
            --out "${SYNTHESIS_DIR}/fingerprints_full.md" \
            --cache .fingerprint_cache.json \
            --commit-each-batch \
            --git-branch "${OUTPUT_BRANCH}"

      - name: Upload results (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fingerprints_synthesis_backup
          compression-level: 0
          if-no-files-found: warn
          path: |
            synthesis/*.md
            .fingerprint_cache.json
